<!DOCTYPE html>

    <script  type="text/javascript" src="../evt-log/v1/pc-pad/analytics.js" ></script>
    <script  type="text/javascript" src="../google/analytics.js" ></script>
    <script type="text/javascript">

        var TrackerManager = window.TrackerManager;

        /**
         * 创建的时需要指定特定的来源 ，如是 MA PORTAL , MA APPS , WECHAT , WEBO
         *
         * */
        var _tracker = null;
        try {

            if (TrackerManager) {
                _tracker = TrackerManager.create('MA-PORTAL');
                // 录入 page view
                _tracker.track('send','pageview');
            }


        } catch (e) {

            if (window.console) {
                window.console.log(e);
            }
        }
