<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>

    <script type="text/javascript">


        var _aconf = _aconf || [];

        // --- set input channel ---
        _aconf.push(['channel','MA-PORTAL']);
        _aconf.push(['inst','_tracker']); // define window instance

        // --- add script tag ---


        (function(win , doc , elem , prefix , device , version) {
            var elemTag = doc.createElement(elem),curTag = doc.getElementsByTagName(elem)[0], src = prefix +'analytics'+'/'+version+'/'+device+'.js';
            elemTag.async = 1;
            elemTag.src = src;
            curTag.parentNode.insertBefore(elemTag , curTag);
        })(window, document, 'script', 'http://localhost:63342/site/' , 'web' , 'v1');




    </script>
</head>

<body>
Example 1:

通过本例子可以以最简单模式使用 ma tracker


</body>

</html>
